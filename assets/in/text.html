<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clipboard transport</title>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.49.2/lib/codemirror.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.49.2/lib/codemirror.css">
    <style>
        html,
        body {
            margin: 0px;
            background: #222;
            font-family: sans-serif;
        }

        img {
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        textarea {
            min-width: 100%;
            width: 100%;
            min-height: 600px;
            height: 100%;
        }

        .content {
            max-width: 1000px;
            padding: 15px;
            margin: 25px auto;
            background: #fff;
            border: 1px solid #999;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="content">
        <textarea id="codeMirror">$data</textarea>
    </div>
    <script>
        CodeMirror.fromTextArea(document.getElementById("codeMirror"),
            {
                lineNumbers: true,
                mode: "htmlmixed",
                tabSize: 4,
                indentWithTabs: true,
                autofocus: true
            }
        );
    </script>
</body>

</html>
