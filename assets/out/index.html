<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clipboard transport</title>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.49.2/lib/codemirror.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.49.2/lib/codemirror.css">
    <style>
        html,
        body {
            margin: 0px;
            background: #222;
            font-family: sans-serif;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        textarea#codeMirror {
            min-width: 100%;
            width: 100%;
            min-height: 1000px;
            height: 100%;
        }

        .CodeMirror {
            border: 1px solid #eee;
            height: auto;
        }

        .content {
            max-width: 1000px;
            padding: 15px;
            margin: 25px auto;
            background: #fff;
            border: 1px solid #999;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="content">
        <textarea id="codeMirror"></textarea>
    </div>
    <script>
        var remember = "1576073695";
        var interval = undefined;
        var check = function (data) {
            if (data != remember) {
                window.clearInterval(interval);
                window.location.reload();
            }
        };

        var getdata = function () {
            // avoid caching
            var url = window.location.protocol + "//" + window.location.hostname + "/time.txt?time=" + Date.now();
            fetch(url, { mode: 'cors' }).then(data => {
                data.text().then(text => {
                    check(text)
                });

            }).catch(e => {
                console.log(e);
            });
        };

        (function () {
            interval = window.setInterval(getdata, 1000);
            CodeMirror.fromTextArea(document.getElementById("codeMirror"),
                {
                    lineNumbers: true,
                    mode: "htmlmixed",
                    tabSize: 4,
                    indentWithTabs: true,
                    autofocus: true
                }
            );
        })();
    </script>
</body>

</html>
